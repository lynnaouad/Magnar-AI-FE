<dx-scroll-view
  height="100%"
  width="100%"
  class="view-wrapper-scroll single-card"
>
  <app-card-auth title="{{'ForgotPassword' | translate}}">
    <form class="reset-password-form" (submit)="onSubmit($event)">
      <dx-form [formData]="formData" [disabled]="loading">
        <dxi-item
          dataField="email"
          editorType="dxTextBox"
          [editorOptions]="{
            stylingMode: 'filled',
            placeholder: ('PlaceHolders.Email' | translate),
            mode: 'email',
            inputAttr: { autocomplete: 'email' }
          }"
        >
          <dxi-validation-rule
            type="required"
            [message]="'ValidationRules.RequiredField' | translate"
          ></dxi-validation-rule>
          <dxi-validation-rule
            type="email"
            [message]="'ValidationRules.InvalidEmail' | translate"
          ></dxi-validation-rule>
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item>
          <span
            >
            {{'ChangePasswordPolicy' | translate}}
          </span>
        </dxi-item>

        <dxi-item itemType="button">
          <dxo-button-options
            width="100%"
            type="default"
            [useSubmitBehavior]="true"
            [template]="'resetPasswordTemplate'"
            [elementAttr]="{ class: 'submit-button' }"
          >
          </dxo-button-options>
        </dxi-item>

        <dxi-item>
          <div class="link-container">
            <a class="link" href="/login" routerLink="/login">{{'Back' | translate}}</a>
          </div>
        </dxi-item>

        <ng-container *dxTemplate="let item of 'resetPasswordTemplate'">
          <div>
            <span class="dx-button-text">
              <ng-container *ngIf="loading; else notLoading">
                <dx-load-indicator
                  width="24px"
                  height="24px"
                  [visible]="true"
                ></dx-load-indicator>
              </ng-container>
              <ng-template #notLoading>{{'Next' | translate}}</ng-template>
            </span>
          </div>
          >
        </ng-container>
      </dx-form>
    </form>
  </app-card-auth>
</dx-scroll-view>
