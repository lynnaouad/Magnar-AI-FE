<dx-scroll-view
  height="100%"
  width="100%"
  class="view-wrapper-scroll single-card"
>
  <app-card-auth title="{{ 'SignIn' | translate }}">
    <form class="login-form" (submit)="onSubmit($event)">
      <dx-form [formData]="formData" [disabled]="loading">
        <dxi-item
          dataField="email"
          editorType="dxTextBox"
          [editorOptions]="{
            stylingMode: 'filled',
            placeholder: ('PlaceHolders.UsernameOrEmail' | translate),
            mode: 'text',
            inputAttr: { autocomplete: 'username' }
          }"
        >
          <dxi-validation-rule
            type="required"
            [message]="'ValidationRules.RequiredField' | translate"
          ></dxi-validation-rule>
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item>
          <password-text-box
            #passwordTextBox
            placeholder="{{ 'PlaceHolders.Password' | translate }}"
            stylingMode="filled"
            [(value)]="formData['password']"
            [validators]="passwordValidators"
          ></password-text-box>
        </dxi-item>

        <dxi-item itemType="button">
          <dxo-button-options
            width="100%"
            type="default"
            [useSubmitBehavior]="true"
            [template]="'signInTemplate'"
          >
          </dxo-button-options>
        </dxi-item>

        <ng-container *dxTemplate="let item of 'signInTemplate'">
          <div>
            <span class="dx-button-text">
              <ng-container *ngIf="loading; else notLoading">
                <dx-load-indicator
                  width="24px"
                  height="24px"
                  [visible]="true"
                ></dx-load-indicator>
              </ng-container>
              <ng-template #notLoading>{{ "SignIn" | translate }}</ng-template>
            </span>
          </div>
        </ng-container>
      </dx-form>

      <div class="link-conatiner">
        <a class="link" href="reset-password" routerLink="/reset-password">
          {{ "ForgotPassword?" | translate }}
        </a>
        <a class="link" (click)="onRegister()">{{
          "Register" | translate
        }}</a>
      </div>
    </form>
  </app-card-auth>
</dx-scroll-view>
